env:
  browser: true
  es6: true
  jquery: true
  jasmine: true
  node: true
extends:
  - 'eslint:recommended'
  - 'angular'
parserOptions:
  ecmaVersion: 6
  sourceType: module
globals:
  _: true
  inject: true # angular-mocks global variable
plugins:
  - angular
rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always