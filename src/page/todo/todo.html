<section class="container">
  <form class="form" novalidate>
    <h3 class="h3 text-info">Todo</h3>
    
    <fieldset>
      <div class="form-group">
        <label for="heroName">Name</label>
        <input type="text" id="heroName" class="form-control" placeholder="please input hero name" name="name" required
               ng-model="vm.model.name">
      </div>
      
      <div class="form-group">
        <label for="heroAge">Age</label>
        <input type="text" id="heroAge" class="form-control" placeholder="please input hero age" name="age" required
               ng-model="vm.model.age">
      </div>
    </fieldset>
    
    <button class="btn btn-primary btn-block"
            ng-disabled="vm.status == 'waiting'"
            ng-click="vm.handleTodoSubmit(vm.model)">Generate</button>
  </form>
  
  <hr>
  
  <button class="btn btn-success" ng-click="vm.displayPoemModal()">Modal!!!</button>
</section>
