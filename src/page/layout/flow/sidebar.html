<section class="container">
  <h3 class="h3 text-info">Authority</h3>
  <h4 class="h4 text-primary" ng-bind="vm.description | bkPostfix: '!!!'"></h4>
  
  <form role="form" class="form" novalidate>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="please enter email..."
        ng-model="vm.authority.email">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="please enter password"
        ng-model="vm.authority.password">
    </div>
    
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="vm.authority.auto"> Auto drive modern/legacy car...
      </label>
    </div>
    
    <button type="submit" class="btn btn-info btn-block" ng-click="vm.handleAuthorityClick(vm.authority)">Submit</button>
  </form>
</section>
