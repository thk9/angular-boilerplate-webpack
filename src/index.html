<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Boilerplate</title>
  <meta name="description" content="Make angular develop easier">
  <meta name="viewport" content="width=device-width">
  <base href="/">
  <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body ng-app="App">

<!--
  ui-view container here;
  when navbar, sidebar not necessary, put views into core, e.g: Login
-->
<header ui-view="navbar" id="layout_navbar"></header>
<aside ui-view="sidebar" id="layout_sidebar"></aside>
<article ui-view="core" id="layout_core"></article>

</body>
</html>
