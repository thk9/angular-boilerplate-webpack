<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Boilerplate</title>
  <meta name="description" content="Make angular develop easier">
  <meta name="viewport" content="width=device-width">
  <base href="/">
  <!-- inject lib dependency stylesheet here -->
  <!-- lib:css -->
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
  <!-- endinject -->
  
  <!-- inject application implements stylesheet here -->
  <!-- app:css -->
  <!-- endinject -->
</head>
<body ng-app="App">

<!--
  ui-view container here;
  when navbar, sidebar not necessary, put views into core, e.g: Login
-->
<header ui-view="navbar"></header>
<aside ui-view="sidebar"></aside>
<article ui-view="core"></article>

<!-- inject lib dependency javascript here -->
<!-- lib:js -->
<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/underscore/underscore.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<!-- endinject -->

<!-- inject application implements javascript here -->
<!-- app:js -->
<script src="js/app.js"></script>
<script src="js/service/prompt.service.js"></script>
<script src="js/filter/postfix.filter.js"></script>
<script src="js/controller/showcase.controller.js"></script>
<script src="js/directive/validate.directive.js"></script>
<script src="js/route/core.route.js"></script>
<!-- endinject -->

<!-- inject html2js template here -->
<!-- template:js -->
<!-- endinject -->
</body>
</html>
